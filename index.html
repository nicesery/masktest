<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      class="jsbin"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
    ></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script
      type="text/javascript"
      src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-60127d286fcdb6a4"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <title>MASK TEST</title>
  </head>

  <body>
    <nav class="navbar">
      <a href="" class="navText">마스크 테스트</a>
    </nav>

    <!-- 중간의 설명 구간  -->
    <section class="section">
      <h1 id="mainHead">나에게 어울리는 마스크</h1>
      <h2>
        코로나 시대의 필수 아이템 마스크! 인공지능에게 물어보는 나에게 잘
        어울리는 마스크!
      </h2>
    </section>

    <!--티쳐블 머신 시작 -->

    <!--여기서 부터는 이미지 첨부 코드-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap"
      rel="stylesheet"
    />
    <div class="file-upload">
      <div class="image-upload-wrap">
        <input
          class="file-upload-input"
          type="file"
          onchange="readURL(this);"
          accept="image/*"
        />
        <div class="drag-text">
          <h3>사진 선택하기</h3>
        </div>
      </div>
      <div class="file-upload-content">
        <img
          class="file-upload-image"
          id="face-image"
          src="#"
          alt="your image"
        />
        <p>당신에게 어울리는 마스크는...</p>
        <p class="result-messege"></p>
        <img class="result-messege-image" id="id_img" src=""></img>

        <div id="label-container"></div>
        <div class="image-title-wrap">
          <button type="button" onclick="removeUpload()" class="remove-image">
            다시 하기
          </button>
        </div>
      </div>
    </div>
    <div id="webcam-container"></div>

    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <div class="addthis_inline_share_toolbox_c0o8"></div>

    <noscript
      >Please enable JavaScript to view the
      <a href="https://disqus.com/?ref_noscript"
        >comments powered by Disqus.</a
      ></noscript
    >
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
      // More API functions here:
      // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

      // the link to your model provided by Teachable Machine export panel
      const URL = "https://teachablemachine.withgoogle.com/models/JIbbcrURR/";

      let model, webcam, labelContainer, maxPredictions;

      // Load the image model and setup the webcam
      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
          // and class labels
          labelContainer.appendChild(document.createElement("div"));
        }
      }

      // run the webcam image through the image model
      async function predict() {
        // predict can take in an image, video or canvas html element
        let image = document.getElementById("face-image");
        const prediction = await model.predict(image, false);
        prediction.sort(function (a, b) {
          return parseFloat(b.probability) - parseFloat(a.probability);
        });


        switch (prediction[0].className) {
          case "토끼상":
            resultMessege = "입체형 마스크";
            resultimg="/img/maskill/threemask.png";
            break;
          case "찐빵상":
            resultMessege = "평면 마스크";
            resultimg="/img/maskill/basicmask.png";
            break;
          case "고양이상":
            resultMessege = "새부리 마스크";
            resultimg="/img/maskill/birdmask.png";
            break;
          case "입큰상":
            resultMessege = "인싸 마스크";
            resultimg="/img/maskill/openmask.png";
            break;
          case "사막여우상":
            resultMessege = "패션 마스크";
            resultimg="/img/maskill/fashionmask.png";
            break;
          default:
            resultMessege = "알수 없음";
            break;
        }
        $(".result-messege").html(resultMessege);
        $("#id_img").attr("src",resultimg);

    
        

    }
        


        for (let i = 0; i < maxPredictions; i++) {
          const classPrediction =
            prediction[i].className +
            ": " +
            prediction[i].probability.toFixed(2);
          labelContainer.childNodes[i].innerHTML = classPrediction;
        }
      
      
    </script>
  </body>
